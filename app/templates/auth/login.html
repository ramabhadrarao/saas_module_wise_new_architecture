{% extends 'layout/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-tight py-4">
    <div class="text-center mb-4">
        <h2>Login</h2>
    </div>
    
    <form class="card card-md" method="post" action="{{ url_for('auth.login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Username or Email</label>
                <input type="text" name="username" class="form-control" placeholder="username or email" autocomplete="off" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">
                    Password
                    <span class="form-label-description">
                        <a href="#">Forgot password?</a>
                    </span>
                </label>
                <input type="password" name="password" class="form-control" placeholder="password" autocomplete="off" required>
            </div>
            
            <div class="mb-3">
                <label class="form-check">
                    <input type="checkbox" name="remember_me" value="true" class="form-check-input">
                    <span class="form-check-label">Remember me</span>
                </label>
            </div>
            
            <div class="form-footer">
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </div>
        </div>
    </form>
    
    <div class="text-center text-muted mt-3">
        Don't have an account? <a href="{{ url_for('auth.register') }}" tabindex="-1">Sign up</a>
    </div>
</div>
{% endblock %}
